version: '2'

services:
  eureka:
    build: ./discovery-server
    ports:
      - "8787:8787"

  config-server:
      build: ./ConfigServer
      ports:
        - "8888:8888"
      links:
        - eureka
      restart: always

  media-player:
      build: ./media-player
      ports:
        - "8484:8484"
      links:
        - eureka
        - config-server
      restart: always

  movie-info:
      build: ./movie-info
      ports:
        - "8989:8787"
      links:
        - eureka
        - config-server
      restart: always


networks:
    spring-cloud-network:
        driver: bridge